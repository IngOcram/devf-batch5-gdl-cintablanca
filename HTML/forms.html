<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="user">
        <br>
        <input type="password" placeholder="password">
        <br>
        <input type="date" placeholder="Fecha de nacimiento">
        <br>
        <input type="email" placeholder="Correo electronico">
        <br>
        <input type="search" placeholder="busqueda">
        <br>
        <input type="time" placeholder="tiempo">
        <br>
        <input type="url" placeholder="inserte aqui la Url">
        <br>
        <input type="datetime-local" placeholder="tiempo local">
        <br>
        <input type="color" placeholder="color">
        <br>
        <input type="radio" placeholder="Seleccione" value="1" name="opcion" value="male" checked> male 
        <br>
        <input type="radio" placeholder="Seleccione 2" value="2" name="opcion" value="female"> Female 
        <br>
        <input type="radio" placeholder="Seleccione 3" value="3" name="opcion" value="other"> other 
        <br>
        <input type="file" placeholder="suba el archivo aqui">
        <br>
        <input type="range" min="10" max="200">
        <br>
        <input type="checkbox" name="vehicle1" value="Bike"> I have a bike
        <br>
        <input type="checkbox" name="vehicle2" value="Car"> I have a car
        <br> 

    </form>
</body>
</html>
