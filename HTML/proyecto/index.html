<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Juego Ahorcado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/proyecto.css">
  </head>
  <body>
      <div class="main-container">
            <nav>
                    <div class="left-nav">
                        <i class="fab fa-jenkins fa-3x"></i>
                      <div>
                        <H3>Juegos</H3>
                        <H4>infantiles</H4>
                      </div>
                    </div>
                   <div class="right-nav">
                      <i class="fas fa-map-marker fa-2x"></i>
                      <i class="fas fa-sync-alt fa-2x"></i>
                      <i class="fas fa-home fa-2x"></i>
                      <i class="fas fa-cog fa-2x"></i>
                    </div>
                </nav>
        <h1 class="titulo">Juego del ahorcado</h1>
        <h1 id="msg-final"></h1>
        <h3 id="acierto"></h3>
        <div class="flex-row no-wrap">
          <h2 class="palabra" id="palabra"></h2>
          <picture>
            <img src="Asset/img/ahorcado_5.png" alt="" id="image6">
            <img src="Asset/img/ahorcado_4.png" alt="" id="image5">
            <img src="Asset/img/ahorcado_3.png" alt="" id="image4">
            <img src="Asset/img/ahorcado_2.png" alt="" id="image3">
            <img src="Asset/img/ahorcado_1.png" alt="" id="image2">
            <img src="Asset/img/ahorcado_0.png" alt="" id="image1">
          </picture>
        </div>
        <div class="flex-row" id="turnos">
          <div class="col">
            <h3>Intentos restantes: <span id="intentos">6</span></h3>
          </div>
          <div class="col">
            <button onclick="inicio()" id="reset" class="btn btn-info">Elegir otra palabra</button>
            <button onclick="pista()" id="pista" class="btn btn-success">Dame una pista!</button>
            <span id="hueco-pista"></span>
          </div>
          </div>
        
        <div class="flex-row">
          <div class="col">
            <div class="flex-row" id="abcdario">
                    <button value="A" onclick="intento('A')" class="btn btn-outline-dark" id="A">A</button>
                    <button value="B" onclick="intento('B')" class="btn btn-outline-dark" id="B">B</button>
                    <button value="C" onclick="intento('C')" class="btn btn-outline-dark" id="C">C</button>
                    <button value="D" onclick="intento('D')" class="btn btn-outline-dark" id="D">D</button>
                    <button value="E" onclick="intento('E')" class="btn btn-outline-dark" id="E">E</button>
                    <button value="F" onclick="intento('F')" class="btn btn-outline-dark" id="F">F</button>
                    <button value="G" onclick="intento('G')" class="btn btn-outline-dark" id="G">G</button>
                    <button value="H" onclick="intento('H')" class="btn btn-outline-dark" id="H">H</button>
                    <button value="I" onclick="intento('I')" class="btn btn-outline-dark" id="I">I</button>
                    <button value="J" onclick="intento('J')" class="btn btn-outline-dark" id="J">J</button>
                    <button value="K" onclick="intento('K')" class="btn btn-outline-dark" id="K">K</button>
                    <button value="L" onclick="intento('L')" class="btn btn-outline-dark" id="L">L</button>
                    <button value="M" onclick="intento('M')" class="btn btn-outline-dark" id="M">M</button>
                    <button value="N" onclick="intento('N')" class="btn btn-outline-dark" id="N">N</button>
                    <button value="O" onclick="intento('O')" class="btn btn-outline-dark" id="O">0</button>
                    <button value="P" onclick="intento('P')" class="btn btn-outline-dark" id="P">P</button>
                    <button value="Q" onclick="intento('Q')" class="btn btn-outline-dark" id="Q">Q</button>
                    <button value="R" onclick="intento('R')" class="btn btn-outline-dark" id="R">R</button>
                    <button value="S" onclick="intento('S')" class="btn btn-outline-dark" id="S">S</button>
                    <button value="T" onclick="intento('T')" class="btn btn-outline-dark" id="T">T</button>
                    <button value="U" onclick="intento('U')" class="btn btn-outline-dark" id="U">U</button>
                    <button value="V" onclick="intento('V')" class="btn btn-outline-dark" id="V">V</button>
                    <button value="W" onclick="intento('W')" class="btn btn-outline-dark" id="W">W</button>
                    <button value="X" onclick="intento('X')" class="btn btn-outline-dark" id="X">X</button>
                    <button value="Y" onclick="intento('Y')" class="btn btn-outline-dark" id="Y">Y</button>
                    <button value="Z" onclick="intento('Z')" class="btn btn-outline-dark" id="Z">Z</button>
            </div>
          </div>
          <div class="col"></div>
        </div>

      </div>
    <script src="js/proyecto.js"></script>
  </body>
</html>
