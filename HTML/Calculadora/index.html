<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="calculadora.css">

</head>
<body onload="calc();">
    
    <div class="calc">
        <div class="top">
            <h3 class="pantalla" id="resultado">0</h3>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <button class="operador" id="reset">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
                <div class="col">
                    <button class="operador">
                        <i class="fas fa-square-root-alt"></i>
                    </button>
                </div>
                <div class="col">
                    <button class="operador" id="division">
                        <i class="fas fa-divide"></i>
                    </button>
                </div>
                <div class="col">
                    <button class="operador" id="multiplicacion">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
             </div>
            <div class="row">
                <div class="col">
                    <button id="siete">7</button>
                </div>
                <div class="col">
                    <button id="ocho">8</button>
                </div>
                <div class="col">
                    <button id="nueve">9</button>
                </div>
                <div class="col">
                    <button class="operador" id="resta">
                        <i class="fas fa-minus"></i>
                    </button>
                </div>
             </div>
            <div class="row">
                <div class="col">
                    <button id="cuatro">4</button>
                </div>
                <div class="col">
                    <button id="cinco">5</button>
                </div>
                <div class="col">
                    <button id="seis">6</button>
                </div>
                <div class="col">
                    <button class="operador" id="suma">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-9 container no-padding">
                    <div class="row">
                        <div class="col-4">
                            <button id="uno">1</button>
                        </div>
                        <div class="col-4">
                            <button id="dos">2</button>
                        </div>
                        <div class="col-4">
                            <button id="tres">3</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <button id="cero">0</button>
                        </div>
                        <div class="col-4">
                            <button id="punto">.</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <button class="doble-altura orange" id="igual">
                        <i class="fas fa-equals"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
<script src="calculadora.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
