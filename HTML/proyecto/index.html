<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Juego Ahorcado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/proyecto.css">
  </head>
  <body>
      <div class="main-container">
            <nav>
                    <div class="left-nav">
                        <i class="fab fa-jenkins fa-3x"></i>
                      <div>
                        <H3>Juegos</H3>
                        <H4>infantiles</H4>
                      </div>
                    </div>
                   <div class="right-nav">
                      <i class="fas fa-map-marker fa-2x"></i>
                      <i class="fas fa-sync-alt fa-2x"></i>
                      <i class="fas fa-home fa-2x"></i>
                      <i class="fas fa-cog fa-2x"></i>
                    </div>
                </nav>
        <h1 class="titulo">Juego del ahorcado</h1>
        <h1 id="msg-final"></h1>
        <h3 id="acierto"></h3>
        <div class="flex-row no-wrap">
          <h2 class="palabra" id="palabra"></h2>
          <picture>
            <img src="Asset/img/homero1.jpg" alt="" id="image6">
            <img src="Asset/img/homero2.jpg" alt="" id="image5">
            <img src="Asset/img/homero3.jpg" alt="" id="image4">
            <img src="Asset/img/homero4.jpg" alt="" id="image3">
            <img src="Asset/img/homero5.jpg" alt="" id="image2">
            <img src="Asset/img/homero6.jpg" alt="" id="image1">
          </picture>
        </div>
        <div class="flex-row" id="turnos">
          <div class="col">
            <h3>Intentos restantes: <span id="intentos">6</span></h3>
          </div>
          <div class="col">
            <button onclick="inicio()" id="reset">Elegir otra palabra</button>
            <button onclick="pista()" id="pista">Dame una pista!</button>
            <span id="hueco-pista"></span>
          </div>
          </div>
        
        <div class="flex-row">
          <div class="col">
            <div class="flex-row" id="abcdario" class="btn btn-outline-dark">
            </div>
          </div>
          <div class="col"></div>
        </div>

      </div>
    <script src="js/proyecto.js"></script>
  </body>
